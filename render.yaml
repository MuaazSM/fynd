databases:
  - name: fynd-db
    plan: free
    databaseName: fynd_db
    user: fynd_user

services:
  - type: web
    name: fynd-api
    plan: free
    runtime: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: fynd-db
          property: connectionString
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: SECRET_KEY
        generateValue: true
      - key: GROQ_API_KEY
        sync: false
      - key: ADMIN_USERNAME
        value: admin
      - key: ADMIN_PASSWORD
        sync: false
      - key: LLM_PROVIDER
        value: groq
      - key: LLM_MODEL
        value: llama-3.3-70b-versatile
      - key: CORS_ORIGINS
        sync: false
